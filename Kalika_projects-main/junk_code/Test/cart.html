<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <div id="product-details"></div>

    <script>
        // Function to get URL parameters
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Display product details based on URL parameter
        const product = getQueryParameter('product');
        const productDetails = document.getElementById('product-details');

        if (product === 'lathe') {
            productDetails.innerHTML = '<h2>Precision Lathe</h2><p>Price: RS.5,000</p>';
        } else if (product === 'press') {
            productDetails.innerHTML = '<h2>100-ton Capacity Press</h2><p>Price: RS.12,000</p>';
        } else {
            productDetails.innerHTML = '<p>No product selected.</p>';
        }
    </script>
</body>
</html>
