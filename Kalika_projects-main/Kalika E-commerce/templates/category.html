<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category }} Products - Kalika eCommerce</title>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #007bff;
    color: #fff;
}

h1 {
    font-size: 1.8em;
}

.back-link {
    color: #fff;
    text-decoration: none;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.product-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 20px;
}

.product-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-bottom: 1px solid #ddd;
    margin-bottom: 15px;
}

.product_name {
    font-size: 1.2em;
    margin-bottom: 10px;
}

.product-description {
    font-size: 0.9em;
    color: #666;
    margin-bottom: 15px;
}

.product_price {
    font-size: 1.1em;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
    display: block;
}

.add-to-cart {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.add-to-cart:hover {
    background-color: #218838;
}
</style>

</head>
<body>

    <header>
        <h1>{{ maincategory }} Products</h1>
        <a href="/" class="back-link">Back to Home</a>
    </header>

    <form action="{{ url_for('add_cart.add_to_cart') }}" method="POST" class="product-form">
        <div class="product-grid">
            {% for product in products %}
                <div class="product-card">
                    <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image">
                    <h3 class="product_name">{{ product['productname'] }}</h3>
                    <p class="product-description">{{ subcategory }}</p>
                    <span class="product_price">Rs.{{ product.price | round(2) }}</span>
                    <input type="hidden" name="product_name" value="{{ product['productname'] }}">
                    <input type="hidden" name="product_price" value="{{ product.price | round(2) }}">
                    <button type="submit" class="add-to-cart">Add to Cart</button>
                </div>
            {% endfor %}
        </div>
    </form>
    <script src="../static/js/script.js"></script>
</body>
</html>
