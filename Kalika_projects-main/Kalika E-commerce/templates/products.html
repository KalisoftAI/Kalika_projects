
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            display: inline-block;
            width: 300px;
            text-align: center;
        }
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-name {
            font-size: 1.2em;
            margin: 8px 0;
        }
        .product-description {
            font-size: 0.9em;
            color: #555;
        }
        .product-price {
            font-size: 1.1em;
            margin: 8px 0;
        }
        /* .product-discount {
            color: #e74c3c; */
        /* } */
    </style>
</head>
<body>

        <h1>Products</h1>

        <div class="product-list"> 
            {% for product in products %}
            <div class="product-card">
                <img src="{{ product[3] }}" alt="{{ product[0] }}" class="product-image">
                <div class="product-name">{{ product[0] }}</div>
                <div class="product-description">{{ product[1] }}</div>
                <div class="product-price">Price: ${{ product[2] }}</div>
                <form action="{{ url_for('products') }}" method="POST">
                    <input type="hidden" name="product_name" value="{{ product[0] }}">
                    <input type="hidden" name="product_price" value="{{ product[2] }}">
                    <button type="submit" class="btn">Add to Cart</button>
                </form>
            </div>
            {% endfor %}
        </div>

</body>
</html>
