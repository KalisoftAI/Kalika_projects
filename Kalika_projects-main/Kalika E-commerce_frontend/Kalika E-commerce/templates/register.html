<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 0.9em;
            text-align: center;
            display: none;
        }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h2>Register</h2>
        <form id="form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <button type="submit">Register</button>
            <p id="error-message" class="error"></p>
        </form>
        <p class="toggle-link">Don't have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const form = document.getElementById('form');
        const errorMessage = document.getElementById('error-message');

        // Function to handle form submission for registration
        function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (users.some(u => u.email === email || u.mobile === mobile)) {
                errorMessage.style.display = "block";
                errorMessage.textContent = "Email or mobile number already exists!";
            } else if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                errorMessage.textContent = "Passwords do not match!";
            } else {
                users.push({ name, email, mobile, password });
                localStorage.setItem('users', JSON.stringify(users));
                alert("Registration successful! You can now log in.");
                window.location.href = "login.html"; // Redirect to login page
            }
        }

        // Initial event listener for registration
        form.addEventListener('submit', handleRegister);
    </script>
</body>
</html>
