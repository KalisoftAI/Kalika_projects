<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f9;
      color: #333;
    }

    header {
      background: #21094e;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .container {
      width: 80%;
      margin: 20px auto;
    }

    .contact-us {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-us h2 {
      font-size: 2rem;
      color: #333;
    }

    .contact-us p {
      font-size: 1.2rem;
      color: #555;
      margin-top: 10px;
    }

    .contact-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 60%;
      margin: 0 auto;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #333;
      outline: none;
    }

    .contact-form button {
      width: 100%;
      padding: 15px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #555;
    }

    /* Thank You Message */
    #thankYouMessage {
      display: none;
      margin-top: 20px;
      text-align: center;
      font-size: 1.2rem;
      color: green;
    }

    @media (max-width: 768px) {
      .contact-form {
        width: 80%;
      }
    }

    @media (max-width: 480px) {
      .contact-form {
        width: 95%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<div class="container">
  <section class="contact-us">
    <h2>We'd Love to Hear From You!</h2>
    <p>Have questions or need assistance? Fill out the form below and we'll get back to you soon.</p>
  </section>

  <section class="contact-form">
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="thankYouMessage">Thank you for contacting us! We will respond shortly.</div>
  </section>
</div>

<script>
  const form = document.getElementById('contactForm');
  const thankYouMessage = document.getElementById('thankYouMessage');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Simulate a successful submission
    thankYouMessage.style.display = 'block';
    
    // Optionally clear the form after submission
    form.reset();
  });
</script>

</body>
</html>
