<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #e3f2fd;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #0288d1; /* Sea Blue */
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      font-size: 2rem;
      color: #01579b; /* Darker Sea Blue */
      text-align: center;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 1.1rem;
      color: #455a64;
      margin-bottom: 15px;
      text-align: justify;
      font-family: 'Georgia', serif;
    }

    .contact-form {
      margin-top: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #333;
      outline: none;
    }

    .contact-form button {
      width: 100%;
      padding: 15px;
      background-color: #0288d1;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #555;
    }

    /* Thank You Message */
    #thankYouMessage {
      display: none;
      margin-top: 20px;
      text-align: center;
      font-size: 1.2rem;
      color: green;
    }

    
  </style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<div class="container">
  <h2>We'd Love to Hear From You!</h2>
  <p>
    Have questions or need assistance? Our dedicated support team is here to help. Fill out the form below with your details and message, and weâ€™ll get back to you at the earliest.
  </p>

  <div class="contact-form">
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="thankYouMessage">Thank you for contacting us! We will respond shortly.</div>
  </div>
</div>



<script>
  const form = document.getElementById('contactForm');
  const thankYouMessage = document.getElementById('thankYouMessage');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Simulate a successful submission
    thankYouMessage.style.display = 'block';
    
    // Optionally clear the form after submission
    form.reset();
  });
</script>

</body>
</html>
