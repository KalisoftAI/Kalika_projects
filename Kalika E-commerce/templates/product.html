<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your CSS -->
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
}


h2 {
    font-size: 1.8em;
}

.back-link {
    color: #fff;
    text-decoration: none;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.product-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 20px;
}

.product-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-bottom: 1px solid #ddd;
    margin-bottom: 15px;
}

.product_name {
    font-size: 1.2em;
    margin-bottom: 10px;
}

.product-description {
    font-size: 0.9em;
    color: #666;
    margin-bottom: 15px;
}

.product_price {
    font-size: 1.1em;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
    display: block;
}

.add-to-cart {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.add-to-cart:hover {
    background-color: #218838;
}
    </style>
</head>
<body>
    <div id="product-details">
        {% if error %}
            <h2>Error</h2>
            <p>{{ error }}</p>
        {% else %}
            <h2 id="product-name">{{ name }}</h2>
            <p id="product-description">{{ description or 'No description available.' }}</p>
            <p id="product-price">Price: ${{ price }}</p>
            <p id="product-subcategory">Subcategory: {{ subcategory }}</p>
            <button type="submit" class="add-to-cart">Add to Cart</button>
        {% endif %}
    </div>

    <script>
        // Optional: Add JavaScript for handling "Add to Cart" functionality
        document.getElementById('add-to-cart').addEventListener('click', function() {
            alert('Product added to cart!');
            // Implement further logic to handle cart updates
        });
    </script>
</body>
</html>
