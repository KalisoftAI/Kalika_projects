<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .checkout-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form id="payment-form">
            <input type="text" id="name" placeholder="Full Name" size="15">
            <input type="text" id="address" placeholder="Address" required>
            <input type="number" id="card-number" placeholder="Card Number" max="12">
            <input type="number" id="expiry-date" placeholder="Expiry Date (MM/YY)" max="4">
            <input type="number" id="cvv" placeholder="CVV" max="3">
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script>
        document.getElementById("payment-form").addEventListener("submit", (event) => {
            event.preventDefault();

            // Simulate payment processing
            alert("Payment successful! Thank you for your purchase.");

            // Clear cart after payment
            localStorage.removeItem("cart");

            // Redirect to payment confirmation page
            window.location.href = "payment-confirmation.html";
        });
    </script>
</body>
</html>
