<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            padding: 10px;
            width: calc(25% - 20px);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .product-info {
            text-align: center;
        }
        .btn-secondary, .btn-primary {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Featured Products</h2>
    <div class="product-grid">
        <!-- Product Item 1 -->
        <div class="product-card">
            <img src="images/lathe.jpg" alt="Industrial Lathe Machine">
            <div class="product-info">
                <h3>Industrial Lathe Machine</h3>
                <p>Precision-engineered lathe, perfect for metalworking. Power: 220V/380V</p>
                <span class="price">RS.5,000</span>
                <div class="product-actions">
                    <button class="add-to-cart" data-name="Industrial Lathe Machine" data-price="5000">Add to Cart</button>
                    <button class="btn-primary">Request Quote</button>
                </div>
            </div>
        </div>

        <!-- Product Item 2 -->
        <div class="product-card">
            <img src="images/hydraulic_press.jpg" alt="Hydraulic Press">
            <div class="product-info">
                <h3>Hydraulic Press</h3>
                <p>100-ton capacity press, built for heavy-duty operations.</p>
                <span class="price">RS.12,000</span>
                <div class="product-actions">
                    <button class="add-to-cart" data-name="Hydraulic Press" data-price="12000">Add to Cart</button>
                    <button class="btn-primary">Request Quote</button>
                </div>
            </div>
        </div>

        <!-- Add more product items as needed -->
    </div>

    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>

</div>

<script>
// Retrieve cart from localStorage
let cart = JSON.parse(localStorage.getItem('cart')) || [];

// Function to display cart items
function displayCart() {
    const cartItemsContainer = document.getElementById('cart-items');

    if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<li>Your cart is empty.</li>';
        return;
    }

    // Clear previous items
    cartItemsContainer.innerHTML = '';

    // Loop through each item and create list elements
    cart.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = `${item.name} - Quantity: ${item.quantity} - Price: RS.${item.price}`;
        cartItemsContainer.appendChild(listItem);
    });
}

// Function to add item to cart
function addToCart(name, price) {
    const existingItem = cart.find(item => item.name === name);

    if (existingItem) {
        existingItem.quantity += 1; // Increase quantity if already in cart
    } else {
        cart.push({ name, price, quantity: 1 }); // Add new item
    }

    localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
    displayCart(); // Refresh the displayed cart
}

// Event listener for "Add to Cart" buttons
document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', function() {
        const productName = this.getAttribute('data-name');
        const productPrice = parseInt(this.getAttribute('data-price'));

        addToCart(productName, productPrice); // Add product to cart
    });
});

// Call display function on page load
displayCart();
</script>

</body>
</html>
