<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Kalika Industrial eCommerce{% endblock %}</title>
    <meta charset="utf-8">
    <link rel="icon" type="../static/image/x-icon" href="../static/image/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your go-to platform for industrial machinery, tools, and equipment.">
    <meta name="keywords" content="industrial, machinery, B2B, tools, heavy equipment">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Include header -->
    <header>
        <nav class="navbar">
                <!-- Header content goes here -->
                {% include 'header.html' %}
        </nav>
    </header>

    <!-- Page-specific content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="../static/js/script.js"></script> <!-- Global JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
