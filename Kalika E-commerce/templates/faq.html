<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #020000;
        }

        .container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 650px;
            border-radius: 15px;
            background-image: url('image/ai.jpg'); /* Set the background image */
            background-size: cover; /* Ensure the image covers the entire div */
            background-position: center; /* Center the image within the div */
            background-repeat: no-repeat; 
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #070000;
            font-size: 28px;
        }

        .registration-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
            color: #030000;
        }

        .registration-form input, 
        .registration-form select, 
        .registration-form textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f9f9f9;
            transition: 0.3s;
        }

        .registration-form input:focus, 
        .registration-form select:focus, 
        .registration-form textarea:focus {
            border-color: #2575fc;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
        }

        fieldset {
            border: none;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .registration-form textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #2575fc;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #6a11cb;
            box-shadow: 0 4px 12px rgba(106, 17, 203, 0.3);
        }

        .registration-form input[type="radio"] {
            margin-top: 10px;
        }

        .registration-form label[for="course"] {
            margin-bottom: 15px;
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course Registration Form</h1>
        <form action="mailto:pratikshahindule48@gmail.com" method="post" class="registration-form" >
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="name">Date of Birth:</label>
            <input type="date" id="dob" name="dob" placeholder="Enter your Date of Birth" required>

            <label for="name">Address:</label>
            <input type="text" id="add" name="add" placeholder="Enter your Address" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="name">Educational Qualification</label>
            <input type="text" id="education" name="education" placeholder="Enter your Educational Qualification" required>

            <label for="course">Course Selection:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select a course</option>
                <option value="Data Science to Basic GenAI journey">Data Science to Basic GenAI journey</option>
                <option value="Data Science to Practical GenAI journey">Data Science to Practical GenAI journey</option>
                <option value="Generative AI Concepts">Generative AI Concepts</option>
            </select>

            <label for="start-date">Preferred Batch:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select a Batch</option>
                <option value="Batch-1">Batch 1 : 5th Nov (Weekday)</option>
                <option value="Batch-2">Batch 2 : 15th Nov (Weekday)</option>
                <option value="Batch-3">Batch 3 : 9th Nov (Weekend)</option>
            </select>



            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
