{% extends 'catalog/base.html' %}
{% block title %}PunchOut Response{% endblock %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .blue-theme {
        background-color: #007bff;
        color: white;
    }
    .card-custom {
        background-color: #f8f9fa;
        border-left: 5px solid #007bff;
    }
</style>

<div class="container mt-5">
    <h1 class="text-center mb-4 blue-theme p-2 rounded">PunchOut Response</h1>
    <div class="card p-4 card-custom">
        <p class="card-text"><strong>Received cXML Response:</strong></p>
        <pre class="bg-light p-3 rounded">{{ response_cxml }}</pre>
        <p class="card-text mt-3"><strong>Return URL Used:</strong> {{ return_url }}</p>
        <div class="text-center mt-3">
            <a href="{% url 'catalog:product_list' %}" class="btn btn-outline-primary">Back to Products</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
