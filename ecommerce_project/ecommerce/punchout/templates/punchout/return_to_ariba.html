<!DOCTYPE html>
<html>
<head>
    <title>PunchOut Cart Return</title>
</head>
<body>
    <h2>Returning Cart to Ariba</h2>
    <p>Your cart has been submitted to Ariba.</p>
    <form id="punchoutForm" action="{{ return_url }}" method="POST">
        <input type="hidden" name="cxml-urlencoded" value="{{ cxml_cart|urlencode }}">
        <button type="submit">Return to Ariba</button>
    </form>
    <script>
        window.onload = function() {
            document.getElementById('punchoutForm').submit();
        };
    </script>
</body>
</html>
