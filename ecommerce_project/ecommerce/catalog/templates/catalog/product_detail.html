{% extends 'catalog/base.html' %}
{% block title %}{{ product.product_title }}{% endblock %}
{% block content %}
<div class="flex flex-col md:flex-row gap-8">
    <img src="{{ product.s3_image_url|default:'https://via.placeholder.com/400' }}" alt="{{ product.product_title }}" class="w-full md:w-1/2 h-96 object-cover rounded-lg">
    <div class="w-full md:w-1/2">
        <h1 class="text-3xl font-bold">{{ product.product_title }}</h1>
        <p class="text-2xl text-indigo-600">${{ product.price }}</p>
        <p class="text-gray-600 mt-4">{{ product.product_description }}</p>
        <a href="{% url 'cart:add_to_cart' product.item_id %}" class="mt-6 inline-block bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700">Add to Cart</a>
    </div>
</div>
{% endblock %}
