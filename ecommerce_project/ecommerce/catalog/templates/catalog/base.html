{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kalika - B2B Industrial Marketplace{% endblock %}</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        /* Custom styles for the e-commerce website */
        body {
            font-family: 'Inter', sans-serif;
        }

        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        /* Fade-in and slide-up animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .slide-up {
            animation: slideUp 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo styling for white-and-blue theme */
        .logo-style {
            border: 2px solid #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 255, 0.2);
            background-color: #ffffff;
            padding: 4px;
            transition: transform 0.3s ease;
        }
        .logo-style:hover {
            transform: scale(1.05);
        }

        /* Navigation styling */
        nav.main-header {
            background: linear-gradient(to right, #1e3a8a, #3b82f6);
        }

        /* Flyout menu styles for multi-level dropdown */
        .flyout-menu {
            position: absolute;
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 50;
            display: none;
        }
        .flyout-menu.level-2 {
            top: 0;
            left: 100%;
            margin-left: 0.25rem;
        }
        .flyout-menu.level-3 {
            top: 0;
            left: 100%;
            margin-left: 0.25rem;
        }

        /* Custom scrollbar for dropdown */
        .scrollbar-thin::-webkit-scrollbar {
            width: 8px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: #3b82f6;
            border-radius: 4px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background-color: #f3f4f6;
        }

        /* Custom scrollbar for product carousels */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Image fallback styling */
        .img-fallback {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .img-fallback-icon {
            color: #93c5fd;
            width: 40%;
            height: 40%;
        }

        /* Ensure footer is not overlapped */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1 0 auto;
            padding-bottom: 2rem; /* Add padding to prevent content from touching footer */
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body class="bg-gray-50">
    {% include 'catalog/header.html' %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% include 'catalog/footer.html' %}

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

    <script>
        // Initialize Feather Icons
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();

            // Initialize AOS (Animate On Scroll)
            AOS.init({
                once: true,
                duration: 800,
                easing: 'ease-out'
            });

            // Add hover effect to all product cards
            document.querySelectorAll('.product-card').forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.classList.add('shadow-lg', 'border-blue-200');
                });
                card.addEventListener('mouseleave', () => {
                    card.classList.remove('shadow-lg', 'border-blue-200');
                });
            });
        });

        // Image error fallback handler
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('img').forEach(img => {
                img.addEventListener('error', function() {
                    // Create fallback container
                    const fallbackDiv = document.createElement('div');
                    fallbackDiv.className = 'img-fallback w-full h-full';

                    // Create SVG icon
                    const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.setAttribute('class', 'img-fallback-icon');
                    svg.setAttribute('fill', 'none');
                    svg.setAttribute('viewBox', '0 0 24 24');
                    svg.setAttribute('stroke', 'currentColor');

                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('stroke-linecap', 'round');
                    path.setAttribute('stroke-linejoin', 'round');
                    path.setAttribute('stroke-width', '2');
                    path.setAttribute('d', 'M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z');

                    svg.appendChild(path);
                    fallbackDiv.appendChild(svg);

                    // Replace broken image with fallback
                    this.parentNode.replaceChild(fallbackDiv, this);
                });
            });
        });
    </script>
</body>
</html>
