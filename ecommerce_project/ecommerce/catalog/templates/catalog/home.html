{% extends 'catalog/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    {% for product in products %}
        <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition duration-300">
            <img src="{{ product.s3_image_url|default:'https://via.placeholder.com/300' }}" alt="{{ product.product_title }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h3 class="text-lg font-semibold">{{ product.product_title }}</h3>
                <p class="text-gray-600">${{ product.price }}</p>
                <a href="{% url 'catalog:product_detail' product.item_id %}" class="mt-2 inline-block text-indigo-600 hover:text-indigo-800">View Details</a>
                <a href="{% url 'cart:add_to_cart' product.item_id %}" class="mt-2 inline-block bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Add to Cart</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
