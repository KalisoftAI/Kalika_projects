{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="card-glass mt-4 p-6 rounded-xl">
    <div class="card-header bg-secondary-dark text-white p-4 rounded-t-lg -mx-6 -mt-6 mb-6">
        <h5 class="text-xl font-semibold">Application Settings</h5>
    </div>
    <div class="card-body">
        <p class="text-text-primary mb-4">This is the settings page. You can add various application configuration options here.</p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Example Setting 1 -->
            <div class="bg-bg-primary p-4 rounded-lg border border-border-color">
                <label for="appMode" class="block text-text-primary text-sm font-bold mb-2">Application Mode</label>
                <select id="appMode" name="appMode" class="shadow appearance-none border rounded w-full py-2 px-3 text-text-primary leading-tight focus:outline-none focus:shadow-outline bg-bg-primary border-border-color">
                    <option value="production">Production</option>
                    <option value="development">Development</option>
                </select>
            </div>

            <!-- Example Setting 2 -->
            <div class="bg-bg-primary p-4 rounded-lg border border-border-color">
                <label for="notifications" class="block text-text-primary text-sm font-bold mb-2">Email Notifications</label>
                <input type="checkbox" id="notifications" name="notifications" class="mr-2 leading-tight">
                <span class="text-text-primary">Enable email notifications</span>
            </div>

            <!-- More settings can be added here -->
        </div>
        <button class="mt-6 bg-accent-indigo hover:bg-accent-indigo/80 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-200">
            Save Settings
        </button>
    </div>
</div>
{% endblock %}
