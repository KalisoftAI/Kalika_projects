<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch-out Catalog E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .cart {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #f4f4f4;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Punch-out Catalog E-commerce</h1>
    </header>

    <main>
        <div class="product-grid" id="productGrid">
            <!-- Product cards will be dynamically inserted here -->
        </div>
    </main>

    <div class="cart" id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems"></ul>
        <p>Total: $<span id="cartTotal">0.00</span></p>
        <button class="btn" onclick="checkout()">Checkout</button>
    </div>

    <script>
        // Sample product data (replace with data from your backend)
        const products = [
            { id: 1, name: "Handgloves", price: 19.99, description: "Description for Product 1" },
            { id: 2, name: "Stretchfilm", price: 29.99, description: "Description for Product 2" },
            { id: 3, name: "Tarpaulin", price: 39.99, description: "Description for Product 3" },
        ];

        const cart = [];

        function renderProducts() {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="/api/placeholder/250/150" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>$${product.price.toFixed(2)}</p>
                    <button class="btn" onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productGrid.appendChild(productCard);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push({ ...product, quantity: 1 });
                updateCart();
            }
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price.toFixed(2)} x ${item.quantity}`;
                cartItems.appendChild(li);
                total += item.price * item.quantity;
            });

            cartTotal.textContent = total.toFixed(2);
        }

        function checkout() {
            // Send cart data to the server
            fetch('/checkout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ cart_items: cart }),
            })
            .then(response => response.json())
            .then(data => {
                alert(`Order placed successfully! Order ID: ${data.order_id}, SAP Order ID: ${data.sap_order_id}`);
                cart.length = 0; // Clear the cart
                updateCart();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while placing the order.');
            });
        }

        // Initialize the page
        renderProducts();
    </script>
</body>
</html>
